<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Imperative Hello World</title>
</head>
<body>
  <div id="root"></div>

  <script>
    const paragraph = document.createElement("p");
    paragraph.textContent = "Hello, World!";
    document.getElementById("root").appendChild(paragraph);
  </script>
</body>
</html>
