<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Task Manager</title>
  <!-- React and ReactDOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f9f9f9;
    }
    .high-priority {
      background-color: #ffe5e5;
      border-left: 6px solid red;
    }
    .task {
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>Advanced Task Manager</h2>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const priorityOrder = { High: 3, Medium: 2, Low: 1 };

    function TaskManager() {
      const [tasks, setTasks] = useState([]);
      const [title, setTitle] = useState('');
      const [priority, setPriority] = useState('Medium');
      const [priorityFilter, setPriorityFilter] = useState('All');
      const [statusFilter, setStatusFilter] = useState('All');

      const addTask = () => {
        if (title.trim() === '') return;
        const newTask = {
          id: Date.now(),
          title,
          priority,
          completed: false
        };
        const updatedTasks = [...tasks, newTask].sort(
          (a, b) => priorityOrder[b.priority] - priorityOrder[a.priority]
        );
        setTasks(updatedTasks);
        setTitle('');
        setPriority('Medium');
      };

      const toggleCompletion = (id) => {
        setTasks(tasks.map(task =>
          task.id === id ? { ...task, completed: !task.completed } : task
        ));
      };

      const deleteTask = (id) => {
        setTasks(tasks.filter(task => task.id !== id));
      };

      const filteredTasks = tasks.filter(task => {
        const priorityMatch = priorityFilter === 'All' || task.priority === priorityFilter;
        const statusMatch =
          statusFilter === 'All' ||
          (statusFilter === 'Completed' && task.completed) ||
          (statusFilter === 'Incomplete' && !task.completed);
        return priorityMatch && statusMatch;
      });

      return (
        <div>
          <div style={{ marginBottom: '20px' }}>
            <input
              type="text"
              placeholder="Task title"
              value={title}
              onChange={(e) => setTitle(e.target.value)}
            />
            <select value={priority} onChange={(e) => setPriority(e.target.value)}>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
            <button onClick={addTask}>Add Task</button>
          </div>

          <div style={{ marginBottom: '20px' }}>
            <label>Priority Filter:</label>
            <select value={priorityFilter} onChange={(e) => setPriorityFilter(e.target.value)}>
              <option>All</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>

            <label style={{ marginLeft: '20px' }}>Status Filter:</label>
            <select value={statusFilter} onChange={(e) => setStatusFilter(e.target.value)}>
              <option>All</option>
              <option>Completed</option>
              <option>Incomplete</option>
            </select>
          </div>

          {filteredTasks.length === 0 ? (
            <p>No tasks found.</p>
          ) : (
            <ul style={{ listStyle: 'none', padding: 0 }}>
                {filteredTasks.map(task => (
                <li
                  key={task.id}
                  className={`task ${task.priority === 'High' ? 'high-priority' : ''}`}
                >
                  <div>
                    <strong>{task.title}</strong> ({task.priority})
                    {task.completed && <span style={{ color: 'green' }}> âœ“</span>}
                  </div>
                  <div>
                    <button onClick={() => toggleCompletion(task.id)}>
                      {task.completed ? 'Undo' : 'Complete'}
                    </button>
                    <button onClick={() => deleteTask(task.id)} style={{ color: 'red' }}>
                      Delete
                    </button>
                    </div>
                  </li>
                 ))}
                 </ul>
               )}
               </div>
        );
      }

    ReactDOM.createRoot(document.getElementById('root')).render(<TaskManager />);
  </script>
</body>
</html>
