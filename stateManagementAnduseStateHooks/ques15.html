<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }

    .student {
      margin: 10px 0;
      font-size: 18px;
    }

    .present {
      color: green;
    }

    .absent {
      color: red;
    }

    button {
      margin-left: 15px;
      padding: 5px 10px;
    }

    select {
      margin-top: 20px;
      font-size: 16px;
      padding: 4px 10px;
    }

    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [students, setStudents] = useState([
         { id: 1, name: "Alice", present: true },
        { id: 2, name: "Bob", present: false },
          { id: 3, name: "Charlie", present: true },
          { id: 4, name: "Diana", present: false },
        { id: 5, name: "Ethan", present: true },
      ]);

      const [filter, setFilter] = useState("All");
      const toggleAttendance = (id) => {
        setStudents(students.map(student =>
          student.id === id ? { ...student, present: !student.present } : student
        ));
      };

      const filteredStudents = students.filter(student => {
        if (filter === "Present") return student.present;
        if (filter === "Absent") return !student.present;
        return true;
      });

      const presentCount = students.filter(student => student.present).length;

      return (
        <div>
          <h1>Attendance Manager</h1>

          <div>
            <label htmlFor="filter">Filter: </label>
            <select id="filter" value={filter} onChange={(e) => setFilter(e.target.value)}>
             <option value="All">All</option>
             <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            </select>
          </div>

          <div>
            {filteredStudents.map(student => (
             <div key={student.id} className="student">
            <span className={student.present ? "present" : "absent"}>
              {student.name} - {student.present ? "Present" : "Absent"}
            </span>
          <button onClick={() => toggleAttendance(student.id)}>Toggle</button>
              </div>
            ))}
          </div>

          <h2>Total Present: {presentCount}</h2>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
