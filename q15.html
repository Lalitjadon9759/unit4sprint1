<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Blog Toggle Viewer</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    li {
      cursor: pointer;
      margin-bottom: 10px;
      color: blue;
      text-decoration: underline;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function BlogViewer() {
      const blogs = [
        { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
        { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
        { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
      ];

      const [selectedBlog, setSelectedBlog] = useState(null);

      return (
        <div>
          <h2>Blog Titles</h2>
          <ul style={{ listStyle: "none", paddingLeft: 0 }}>
            {blogs.map((blog, index) => (
              <li key={index} onClick={() => setSelectedBlog(blog)}>
                {blog.title}
              </li>
            ))}
          </ul>

          <hr />

          <div>
            {selectedBlog ? (
              <div>
                <h3>{selectedBlog.title}</h3>
                <p>{selectedBlog.content}</p>
              </div>
            ) : (
              <p style={{ fontStyle: "italic", color: "gray" }}>Select a blog to read</p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<BlogViewer />);
  </script>
</body>
</html>
